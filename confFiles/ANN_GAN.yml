Database:
 scaling: 1 # options: 0-minmax  scaler, 1-standard scaler, 2-normalizer
 
Discriminator:
 architecture:
  hidden_layers: 3 # number of hidden layers
  neuron_hidden: 50 # number of neurons in each hidden layer
  regularizer_value: 0.001
  regularization: True

Generator:
 architecture:
  hidden_layers: 3 # number of hidden layers
  neuron_hidden: 50 # number of neurons in each hidden layer
  regularizer_value: 0.001
  regularization: True
 
Training:
 latent_dim: 80 # latent dimension of the GAN
 n_batch: 10 # size of the batch, must be lower than twice the size of the real dataset
 n_epochs: 10 # number of iterations
 n_eval: 10 # show accuracy every n_eval iterations


